				<section>
					<h1>Fale Conosco </h1>
				</section>			
				<form action="faleconosco2.html">
					<fieldset class="grupo">
						<legend>Dados Pessoais</legend>
						<div class="formulario">
							<label for="nome">Nome:</label>
							<input type="text" id="nome" placeholder="Digite aqui o seu nome" title="Por favor, digite o nome completo" required />
						</div>
						<div class="formulario">
							<label for="email">Email:</label>
							<input type="email" id="email" placeholder="Digite aqui o seu e-mail" title="Campo Obrigatório e no formato de e-mail" required />
						</div>
						<div class="formulario">
							<label for="idade">Idade:</label>
							<input type="number" id="idade" min="0" placeholder="Digite sua idade" title="Campo Obrigatório e com idade mínima de 0 anos" required />
						</div>
						<div class="formulario">
							<label>Sexo:</label>
							<input type="radio" name="sexo" id="masculino" checked /><label for="masculino">Masculino</label>
							<input type="radio" name="sexo" id="feminino" /><label for="feminino">Feminino</label>
						</div>
						<div class="formulario">
							<label for="telefone">Telefone:</label>
							<input type="tel" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" id="telefone" min="0" title="Digite no formato (xx) xxxxx-xxxx" placeholder="Digite seu telefone" />
						</div>
					</fieldset>
					<fieldset class="grupo">
						<legend>Mensagem</legend>
						<div class="formulario">
							<label for="assunto">Assunto</label>
							<select name="assunto" id="assunto">
								<option>Criticas</option>
								<option>Sugestões</option>
								<option>Compras</option>
								<option>Outros</option>
							</select>
						</div>
						<div class="formulario">
							<label for="mensagem">Mensagem</label><br />
							<textarea id="mensagem" cols="30" rows="6"></textarea>
						</div>
						<div class="formulario">
							<button type="submit">Enviar informações</button>
						</div>
					</fieldset>
				</form>
